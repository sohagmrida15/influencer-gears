<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Influencer Gear</title>
</head>
<body>
    <header>
        <!-- Nav Part Start -->
        <!-- Nav Part End -->
        <nav>
            <h1 class="nav-title">Influencer products</h1>
            <div class="nav-content">
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Products</a></li>
                    <li> <a href="#">Sign up</a></li>
                    <li> <a href="#">Log In</a></li>
                </ul>
                <img src="images/search-icon.png" alt="">
                <img src="images/cart-icon.png" alt="">
            </div>
        </nav>
    </header>
    <main>
         <!-- Banner Part Start -->
         <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>
                    <p class="btn-text">Preebook now </p>
                    <img class="btn-arrow" src="images/arow.png" alt="">
                </button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- Banner Part End -->

        <!-- Sponser Part Start -->
        <section class="sponser">
            <div class="sponser-col">
                <img src="images/logos/Alibaba.svg" alt="">
                <img src="images/logos/Amazon.svg" alt="">
                <img src="images/logos/Daraz.pk Logo.svg" alt="">
                <img src="images/logos/Ebay.svg" alt="">
            </div>
            <div class="sponser-col">
                <img src="images/logos/Rakuten.svg" alt="">
                <img src="images/logos/Target.svg" alt="">
                <img src="images/logos/Walmart.svg" alt="">
            </div>
        </section>
        <!-- Sponser Part End -->
    </main>
</body>

</html>
